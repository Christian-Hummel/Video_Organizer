<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- necessary to connect to CSS in django -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film hinzufügen</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <nav id="sidenav">
        <ul>
            <li><a href="{% url 'main' %}"><i class="fa fa-home"></i><span>Home</span></a></li>
            <li><a href="{% url 'overview' %}"><i class="fa-solid fa-compact-disc"></i><span>DVD Übersicht</span></a></li>
            <li><a href="{% url 'rooms' %}"><i class="fa-solid fa-address-card"></i><span>Räume</span></a></li>
        </ul>
    </nav>

    <main>

        <div class="container">
            <h1 class="text-center">Neuen Film hinzufügen</h1>
        </div>
        
        <br>

        <div class="container d-flex justify-content-center">
        <form method="post" action="{% url 'process_movie_entry' %}" enctype="multipart/form-data" class="w-50">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="year" name="year" placeholder="2000" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="description" name="description" rows="5" cols="33" required></textarea>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="director" name="director" placeholder="Director" required>
            </div>
            <div class="mb-3">
                <select class="form-control" id="type" name="type" required>
                    <option value="DVD" selected>DVD</option>
                    <option value="Blu-Ray">Blu-Ray</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="picture_description" name="picture_description" placeholder="Picture description">
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" id="picture" name="picture">
            </div>
            <button type="submit" class="btn btn-primary w-50">Film hinzufügen</button>
        </form>
    </div>
    

    </main>
    
</body>
</html>
